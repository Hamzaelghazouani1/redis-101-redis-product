<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Redis</title>
</head>
<body>
    <h1>Redis : </h1>

    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
            <button class="btn">Counter</button>
          <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"></div>
        </div>
      </div>


    <script>

        async function loadProduct() {
            const response = await fetch('https://dummyjson.com/products');
            const data = await response.json();
            showProduct(data.products);
        }

        function showProduct(products) {
             const productContainer = document.querySelector('.grid');
             productContainer.innerHTML = '';
             products.forEach(product => {
                 const productElement = document.createElement('div');
                 productElement.innerHTML = `
                     <div class="group relative">
                         <img src="${product.images[0]}" alt="${product.name}" class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
                         <div class="mt-4 flex justify-between">
                             <div>
                                 <h3 class="text-sm text-gray-700">
                                     <a href="#">
                                         <span aria-hidden="true" class="absolute inset-0"></span>
                                         ${product.name}
                                     </a>
                                 </h3>
                                 <p class="mt-1 text-sm text-gray-500">${product.brand}</p>
                             </div>
                             <p class="text-sm font-medium text-gray-900">${product.price}</p>
                         </div>
                     </div>
                 `;
                 productContainer.appendChild(productElement);
             });
        }

        loadProduct();

    </script>
</body>
</html>
